<body>
    <canvas id="stars"></canvas>
    <h1>hey...let's <a href="https://linkedin.com/in/v9s9r" target="_blank" aria-label="Connect with me on LinkedIn">connect</a> and build something great!</h1>
    <script>
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        let stars = Array.from({ length: 100 }, () => createStar());
        let hoverTimers = new Map();

        function createStar(x = Math.random() * canvas.width, y = Math.random() * canvas.height) {
            return {
                x,
                y,
                radius: Math.random() * 2 + 1,
                alpha: Math.random() * 0.6 + 0.4,
                speed: (Math.random() * 0.02 + 0.01) * 1.5625,
                vx: (Math.random() - 0.5) * 0.15625, 
                vy: (Math.random() - 0.5) * 0.15625
            };
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(27, 86, 253, ${star.alpha})`;
                ctx.fill();
            });
        }

        function animateStars() {
            stars.forEach(star => {
                star.alpha += star.speed * (Math.random() > 0.5 ? 1 : -1);
                if (star.alpha <= 0.2 || star.alpha >= 1) {
                    star.speed *= -1;
                }
                star.x += star.vx;
                star.y += star.vy;
                if (star.x < 0 || star.x > canvas.width) star.vx *= -1;
                if (star.y < 0 || star.y > canvas.height) star.vy *= -1;
            });
            drawStars();
            requestAnimationFrame(animateStars);
        }
        drawStars();
        animateStars();

        canvas.addEventListener("mousemove", (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            stars.forEach(star => {
                const dx = mouseX - star.x;
                const dy = mouseY - star.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 10) {
                    if (!hoverTimers.has(star)) {
                        hoverTimers.set(star, setTimeout(() => {
                            let multiplier = Math.floor(Math.random() * 4) + 2;
                            for (let i = 0; i < multiplier; i++) {
                                stars.push(createStar(star.x, star.y));
                            }
                            hoverTimers.delete(star);
                        }, 500));
                    }
                } else {
                    if (hoverTimers.has(star)) {
                        clearTimeout(hoverTimers.get(star));
                        hoverTimers.delete(star);
                    }
                }
            });
        });

        document.addEventListener("keydown", (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "s") {
                e.preventDefault();
                window.location.href = "https://superprofile.v9s9r.com";
            }
        });
    </script>
</body>
